<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/globe.css">
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>ISS Tracker</title>
</head>
<body>
        
    
    <div class="my-container">          
                <div id="toggle-day-night">
                    <img id="day-night-icon" src="img/moon.svg" alt="">
                </div>
              <div class="stats" id="stats-right">
                <p>Velocidade</p>
                <span><span class='stats-value' id="speed"><div class="spinner-border text-light" role="status"> </div> </span><span>km/h</span></span>
              </div>

              
              <div class='stats' id="stats-left">
                <p>Altitude</p>
                <span><span class="stats-value" id="altitude"><div class="spinner-border text-light" role="status"></div> </span><span>km</span></span>
              </div>
              
            
                <div class="hud">
                    <p>Neste momento em</p>
                    <span id='locality'>
                      <div class="spinner-border text-light" role="status"></div> 
                    </span>
                </div>
  
           
                <div id="myGlobe"></div>

    </div>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/globe.js"></script>
</body>
</html>
